<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="site">
<div class="site__wrap">

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo logo">
                    <a href="index.html" class="logo__link"></a>
                    <img src="img/logo.png" alt="logo" class="logo__img">
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="english">
            <div class="container">
                <div class="english__info tabs is-Active" >
                    <div class="tabs__head">
                        <h2 class="tabs__subtitle">
                            Английський словарь
                        </h2>
                        <div class="tabs__open">
                        </div>
                    </div>
                    <div class="tabs__content">
                        <form action="" class="search" data-form="english" data-lang="ru">
                            <div class="search__block">
                                <label class="input">
                                    <span class="input__title">Поиск</span>
                                    <input type="text" class="input__field input__field_search" required pattern="[A-Za-z]+" data-search data-input="english">
                                    <span class="input__img"></span>
                                    <span class="input__info info">*Поле должно содержать</span>
                                </label>
                                <div class="search__actions">
                                    <button class="btn btn__search">Поиск</button>
                                </div>
                            </div>
                            <div class="search__result" data-result>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="france">
            <div class="container">
                <div class="france__info tabs">
                    <div class="tabs__head">
                        <h2 class="tabs__subtitle">
                            Французский словарь <span class="tabs__mini">(пока недоступен, но скоро будет)</span>
                        </h2>
                        <div class="tabs__open">
                        </div>
                    </div>
                    <div class="tabs__content">
                        <form action="" class="search" data-form="france" data-lang="ru">
                            <div class="search__block">
                                <label class="input">
                                    <span class="input__title">Поиск</span>
                                    <input type="text" class="input__field input__field_search" required data-search data-input="france">
                                    <span class="input__img"></span>
                                    <span class="input__info info">*Поле должно содержать</span>
                                </label>
                                <div class="search__actions">
                                    <button class="btn btn__search">Поиск</button>
                                </div>
                            </div>
                            <div class="search__result" data-result>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="germany">
            <div class="container">
                <div class="germany__info tabs" >
                    <div class="tabs__head">
                        <h2 class="tabs__subtitle">
                            Немецький словарь <span class="tabs__mini">(пока недоступен, но скоро будет)</span>
                        </h2>
                        <div class="tabs__open">
                        </div>
                    </div>
                    <div class="tabs__content">
                        <form action="" class="search" data-form="germany" data-lang="ru">
                            <div class="search__block">
                                <label class="input">
                                    <span class="input__title">Поиск</span>
                                    <input type="text" class="input__field input__field_search" required data-search data-input="search-ger">
                                    <span class="input__img"></span>
                                    <span class="input__info info">*Поле должно содержать</span>
                                </label>
                                <div class="search__actions">
                                    <button class="btn btn__search">Поиск</button>
                                </div>
                            </div>
                            <div class="search__result" data-result>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__block">
                    <img src="img/logo.png" alt="logo_mini" class="footer__img">
                </div>
                <div class="footer__info">
                    2023 MnemonicToRemember.com
                </div>
                <div class="footer__policy">
                    <a href="#" class="footer__link">
                        Политика Конфиденциальности
                    </a>
                    <a href="#" class="footer__link">
                        Пользовательское соглашение
                    </a>
                </div>
            </div>
        </div>
    </footer>

</div>

<script src="js/script.min.js"></script>
</body>
</html>
