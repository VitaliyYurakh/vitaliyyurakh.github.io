<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="site">
<div class="site__wrap">

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo logo">
                    <a href="index.html" class="logo__link"></a>
                    <img src="img/logo.png" alt="logo" class="logo__img">
                </div>
                <div class="header__info" data-translate="link">
                    Перейти на головну
                </div>
                <div class="header__link">
                    <a href="dictionary.html" data-translate="book">словник</a>
                </div>
                <div class="header__switch">
                    <label class="select">
                        <span class="select__title" data-translate="select" >Виберіть мову:</span>
                        <select class="select__field" id="select-language">
                            <option value="ua" class="select__option" data-translate="ukraine">Українська</option>
                            <option value="ru" class="select__option" data-translate="russian">Російська</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="add-mnemonics">
            <div class="container">
                <div class="add-mnemonics__info tabs is-Active">
                    <div class="tabs__head">
                        <h2 class="tabs__subtitle" data-translate="add">
                            Добавити мнемо
                        </h2>
                        <div class="tabs__open">
                        </div>
                    </div>
                    <div class="tabs__content">
                        <div class="tabs__form">
                            <form action="#" class="form" id="form-mnemonic" data-lang-local="ru" data-lang-global="english">
                                <div class="form__input">
                                    <div class="form__block">
                                        <label class="input">
                                            <span class="input__title" data-translate="word-global">Слово що вивчається * </span>
                                            <input name="wordGlobal" type="text" class="input__field" placeholder="test" pattern="[A-Za-z\s]+" required data-input="english">
                                            <span class="input__info info" data-translate="word-global-info">*Поле повинно містити тільки літери англійського алфавіту</span>
                                        </label>
                                    </div>
                                    <div class="form__block">
                                        <label class="input">
                                            <span class="input__title" data-translate="transcription">Транскрипція * </span>
                                            <input name="transcription" type="text" class="input__field" placeholder="[test]" required data-input="transcription">
                                            <span class="input__info info" data-translate="transcription-info">*Поле повинно містити тільки символи транскрипції</span>
                                        </label>
                                    </div>
                                    <div class="form__block">
                                        <label class="input">
                                            <span class="input__title" data-translate="word-local">Переклад слова * </span>
                                            <input name="wordLocal" type="text" class="input__field" placeholder="проверка" pattern="[А-Яа-яЇїІіЄєҐґ'`,\s]+" required data-input="ua" id="change-input" data-placeholder="word-local-placeholder">
                                            <span class="input__info info" data-translate="word-local-info">*Поле повинно містити тільки літери українського алфавіту</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form__textarea">
                                    <label class="textarea">
                                        <span class="textarea__title" data-translate="word-mnemonic">Мнемонічна фраза * </span>
                                        <textarea name="mnemonic" class="textarea__field textarea__field_big" placeholder="Этот 'те'к'ст' просто /проверка/" required data-input data-placeholder="mnemonic-placeholder"></textarea>
                                        <span class="textarea__info info" data-translate="word-mnemonic-info">*Поле повинно містити '  ', // - для виокремлення слова</span>
                                    </label>
                                </div>
                                <div class="form__switch">
                                    <div class="switch">
                                        <div class="switch__title" data-translate="select">Виберіть мову:</div>
                                        <div class="switch__wrapper">
                                            <label class="switch__item">
                                                <input type="radio" class="switch__input" checked>
                                                <span class="switch__value" data-translate="english">Англійська</span>
                                            </label>
                                            <label class="switch__item">
                                                <input type="radio" class="switch__input" disabled>
                                                <span class="switch__value" data-translate="france">Французька</span>
                                            </label>
                                            <label class="switch__item">
                                                <input type="radio" class="switch__input" disabled>
                                                <span class="switch__value" data-translate="germany">Німецька</span>
                                            </label>
                                        </div>
                                        <div class="switch__info info" data-translate="switch">
                                            *Наразі доступна тільки англійська мова, у наступному оновленні буде додано нову
                                        </div>
                                    </div>
                                </div>
                                <div class="form__error">
                                </div>
                                <div class="form__actions">
                                    <button class="btn btn__form-add" id="btn-mnemonic" type="submit" data-translate="send">Отправить</button>
                                    <div class="form__info info" data-translate="send-info">
                                        *Перед відправленням перевірте дані
                                    </div>
                                    <div class="form__push">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__block">
                    <img src="img/logo.png" alt="logo_mini" class="footer__img">
                </div>
                <div class="footer__info">
                    2023 MnemonicToRemember.com
                </div>
                <div class="footer__policy">
                    <a href="#" class="footer__link" data-translate="policy">
                        Політика конфіденційності
                    </a>
                    <a href="#" class="footer__link" data-translate="terms">
                        Пользовательское соглашение
                    </a>
                </div>
            </div>
        </div>
    </footer>

</div>

<script src="js/script.min.js"></script>
</body>
</html>
